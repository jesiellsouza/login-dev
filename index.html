<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Entrar | Dev++</title>
</head>
<body>

    <div class="fundo-content">
        <img src="./img/img-fundo.jpg" alt="">
    </div>

    <div class="login-content">
        <div class="bemvindo-content">
            <h1 class="bemvindo-logo">Dev++</h1>
            <h2 class="bemvindo-title">Bem Vindo!</h2>
            <p class="bemvindo-subtitle">Fa√ßa o login em sua conta</p>
        </div>

        <div class="form-content">
            <form action="">
                <div>
                    <label for="email">E-mail<span>*</span></label><br>
                    <input type="email" required class="input-wid" placeholder="digite seu e-mail">
                </div>
                <div>
                    <label for="password">Senha<span>*</span></label><br>
                    <input type="password" required class="input-wid" placeholder="digite sua senha">
                </div>
                
                <div class="lembre-content">
                    <div class="lembre">
                        <input type="checkbox">
                        <p>Lembre de mim?</p>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
                <div class="botoes-content">
                    <button type="submit" class="botoes">Entrar</button>
                    <a href="#" class="botoes">Cadastre-se</a>
                </div>
                
            </form>

            <div class="conecte-content">
                <p>Conecte-se com:</p>
            </div>

            <div class="icon-content">
                <a href="#"><img src="./img/icon-facebook.png" alt="facebook" width="20px"></a>
                <a href="#"><img src="./img/icon-instagram.png" alt="instagram" width="20px"></a>
                <a href="#"><img src="./img/icon-github.png" alt="github" width="20px"></a>
                <a href="#"><img src="./img/icon-twitter.png" alt="twitter" width="20px"></a>
                <a href="#"><img src="./img/icon-gmail.png" alt="gmail" width="20px"></a>
            </div>

            <div class="criador">
                <p>by Jesiel souza</p>
            </div>
            
        </div>
    </div>

    

</body>
</html>
